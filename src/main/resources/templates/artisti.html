<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/Artisti.css}" />
    <title>Lista Artisti</title>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>



    <h1>Artisti</h1>
    <div class="container1">
        <ul>
            <li th:each="artista : ${artisti}">
                <div>
                    <a th:href="@{/artista/{id}(id=${artista.id})}">
                        <img th:src="${artista.urlImage}" alt="Foto Artista" />
                    </a>
                </div>
                <a th:href="@{/artista/{id}(id=${artista.id})}" th:text="${artista.nome}">Nome</a>


            </li>
        </ul>
        <div th:if="${artisti == null}">Non ci sono artisti nel sistema</div>
    </div>

    <!-- Bottone aggiungi artista al centro -->
    <div class="aggiungi-artista-container" sec:authorize="hasRole('STAFF')">
        <a th:href="@{/artista/aggiungi}">
            <button class="btn-aggiungi-artista">Aggiungi Artista</button>
        </a>
    </div>


</body>

</html>
