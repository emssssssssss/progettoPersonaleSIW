<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuova Prenotazione</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h2>Effettua una Prenotazione</h2>

<form th:action="@{/prenotazioni}" th:object="${prenotazione}" method="post">
    
    <label for="disponibilita">Fascia oraria:</label>
    <select th:field="*{disponibilita.id}" required>
        <option th:each="fascia : ${fasce}" 
                th:value="${fascia.id}" 
                th:text="${fascia.orario} + ' - posti: ' + (fascia.capienzaMassima - fascia.postiPrenotati)">
        </option>
    </select>
    <br/><br/>

    <label for="numeroPersone">Numero di persone:</label>
    <input type="number" min="1" max="8" th:field="*{numeroPersone}" required />
    <br/><br/>

    <label for="dataPrenotazione">Data visita:</label>
    <input type="date" th:field="*{dataPrenotazione}" required />
    <br/><br/>

    <button type="submit">Prenota</button>

</form>

</body>
</html>
