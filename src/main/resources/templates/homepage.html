<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagina con immagine e fascia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url("/images/image.png");
    }
  </style>
</head>

<body>

  <nav class="fascia">
    <div class="logo">
      <img th:src="@{/images/logo.png}" alt="Logo" />
    </div>
    <div class="menu">
      <div th:if="${utente == null}">
        <a th:href="@{/homepage}">Home</a>
      </div>
      <div th:if="${utente != null}">
        <a th:href="@{/homepage/{utente}(utente=${utente.id})}">Home</a>
      </div>
      <a href="#">Servizi</a>
      <a href="#">Contatti</a>
    </div>
  </nav>

  <div class="container">
    <div class="image-background"></div>

    <!-- Rettangolo nero -->
    <div class="rectangle3"></div>

    <!-- Rettangolo grigio trasparente -->
    <div class="rectangle2"></div>

    <!-- Testo NoMa -->
    <div class="noma">NoMa</div>
  </div>

</body>

</html>
