<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immagine di sfondo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      /* L'immagine si adatta allo schermo e resta fissa */
      background-image: url("/images/immaginesiw.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .contenuto {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 4px black;
    }
  </style>
</head>
<body>
  <div class="contenuto">
    <img src="/images/immaginesiw.jpg">
    Testo sopra lo sfondo
  </div>
</body>
</html>
