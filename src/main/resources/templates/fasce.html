<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Fasce Disponibili</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h2>Fasce Orarie Disponibili</h2>

<table border="1">
    <thead>
        <tr>
            <th>Data</th>
            <th>Orario</th>
            <th>Capienza</th>
            <th>Posti Prenotati</th>
            <th>Posti Disponibili</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="fascia : ${fasce}">
            <td th:text="${fascia.data}">2025-06-30</td>
            <td th:text="${fascia.orarioInizio}">10:00</td>
            <td th:text="${fascia.capienzaMassima}">20</td>
            <td th:text="${fascia.postiPrenotati}">5</td>
            <td th:text="${fascia.capienzaMassima - fascia.postiPrenotati}">15</td>
        </tr>
    </tbody>
</table>

<!-- Solo se l'utente Ã¨ autenticato mostriamo il link alla prenotazione -->
<div sec:authorize="isAuthenticated()">
    <a th:href="@{/prenotazioni/nuova}">Prenota una visita</a>
</div>

<div sec:authorize="!isAuthenticated()">
    <a th:href="@{/login}">Accedi per prenotare</a>
</div>


</body>
</html>
