<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/FormArtista.css}" />
    <title th:text="${artista.id != null} ? 'Modifica Artista' : 'Aggiungi Artista'">Form Artista</title>
</head>
<body>

<h1 th:text="${artista.id != null} ? 'Modifica Artista' : 'Aggiungi Nuovo Artista'"></h1>

<form th:action="@{${artista.id != null} ? '/artista/modifica/' + ${artista.id} : '/artista/aggiungi'}"
      th:object="${artista}" method="post">

    <!-- NOME -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required />
    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Errore nome</div>
    <br/>

    <!-- ANNO NASCITA -->
    <label for="annoNascita">Anno di nascita:</label>
    <input type="number" id="annoNascita" th:field="*{annoNascita}" required />
    <div th:if="${#fields.hasErrors('annoNascita')}" th:errors="*{annoNascita}">Errore anno nascita</div>
    <br/>

    <!-- ANNO MORTE -->
    <label for="annoMorte">Anno di morte (opzionale):</label>
    <input type="number" id="annoMorte" th:field="*{annoMorte}" />
    <div th:if="${#fields.hasErrors('annoMorte')}" th:errors="*{annoMorte}">Errore anno morte</div>
    <br/>

    <!-- BIOGRAFIA -->
    <label for="biografia">Biografia:</label>
    <textarea id="biografia" th:field="*{biografia}" maxlength="700"></textarea>
    <div th:if="${#fields.hasErrors('biografia')}" th:errors="*{biografia}">Errore biografia</div>
    <br/>

    <!-- URL IMMAGINE -->
    <label for="urlImage">URL immagine:</label>
    <input type="text" id="urlImage" th:field="*{urlImage}" required />
    <div th:if="${#fields.hasErrors('urlImage')}" th:errors="*{urlImage}">Errore URL</div>
    <br/>

    <!-- INVIO -->
    <button type="submit">Salva</button>
</form>

</body>
</html>
