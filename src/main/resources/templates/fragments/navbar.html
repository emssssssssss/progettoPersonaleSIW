<!-- fragments/navbar.html -->
<nav th:fragment="navbar">
  <div class="navbar-container">
    <!-- Logo a sinistra -->
    <div class="logo">
      <a th:href="@{/homepage}">
        <img th:src="@{/uploads/images/logo.png}" alt="Logo" />
      </a>
    </div>

    <!-- Menu -->
    <ul>
      <li><a th:href="@{/homepage}">Home</a></li>
      <li><a th:href="@{/eventi}">Eventi</a></li>
      <li><a th:href="@{/opere}">Opere</a></li>
      <li><a th:href="@{/artisti}">Artisti</a></li>
      <li><a th:href="@{/visite}">Visite</a></li>
      <li sec:authorize="isAuthenticated()">
          <a th:href="@{/profilo}">Profilo</a>
      </li>


      <li sec:authorize="isAnonymous()">
        <!-- Assumendo che currentUri sia valorizzato nel model con l'URI corrente -->
        <a th:href="@{/login(redirect=${currentUri})}">Login</a>
      </li>

      <li sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post" style="display:inline;">
          <button type="submit">Logout</button>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
      </li>
    </ul>
  </div>
</nav>
