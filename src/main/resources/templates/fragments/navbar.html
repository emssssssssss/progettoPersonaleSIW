<nav th:fragment="navbar">
    <ul style="list-style: none; display: flex; gap: 1rem; background-color: #f4f4f4; padding: 1rem;">
        <li><a th:href="@{/homepage}">Home</a></li>
        <li><a th:href="@{/eventi}">Eventi</a></li>
        <li><a th:href="@{/prenotazioni}">Prenotazioni</a></li>
        <li><a th:href="@{/opere}">Opere</a></li>
        <li><a th:href="@{/artisti}">Artisti</a></li>
        <li><a th:href="@{/fasce}">Fasce Orarie</a></li>

        <!-- Solo se utente è staff -->
        <li sec:authorize="hasAuthority('STAFF')">
            <a th:href="@{/staff/dashboard}">Gestione</a>
        </li>

        <!-- Mostra "Login" se l'utente non è autenticato -->
        <li sec:authorize="isAnonymous()">
            <a th:href="@{/login}">Login</a>
        </li>

        <!-- Mostra "Logout" se l'utente è autenticato -->
        <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit">Logout</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
        </li>
    </ul>
</nav>
