<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="it">

<head>
    <meta charset="UTF-8">
    <title th:text="${evento.id != null} ? 'Modifica Evento' : 'Crea Evento'">Evento</title>
    <link rel="stylesheet" th:href="@{/css/formEvento.css}">
</head>

<body>


    <h1 th:text="${evento.id != null} ? 'Modifica Evento' : 'Crea Nuovo Evento'"></h1>

    <form th:action="@{/evento/salva}" th:object="${evento}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!--  inserimento URL immagine di copertina -->
        <label for="urlImage">URL Immagine di Copertina:</label>
        <input type="url" id="urlImage" th:field="*{urlImage}" placeholder="https://..." />
        <div th:if="${#fields.hasErrors('urlImage')}" th:errors="*{urlImage}" style="color:red"></div>
        <br>


        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" th:field="*{titolo}" required>
        <div th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}" style="color:red"></div>
        <br>

        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" th:field="*{descrizione}"></textarea>
        <div th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}" style="color:red"></div>
        <br>

        <label for="dataInizio">Data Inizio:</label>
        <input type="date" id="dataInizio" th:field="*{dataInizio}" required>
        <div th:if="${#fields.hasErrors('dataInizio')}" th:errors="*{dataInizio}" style="color:red"></div>
        <br>

        <label for="dataFine">Data Fine:</label>
        <input type="date" id="dataFine" th:field="*{dataFine}" required>
        <div th:if="${#fields.hasErrors('dataFine')}" th:errors="*{dataFine}" style="color:red"></div>
        <br>
        <label for="opera-select">Aggiungi Opera:</label>
        <select id="opera-select">
            <option value="">-- Seleziona un'opera --</option>
            <option th:each="opera : ${opereDisponibili}" th:value="${opera.id}" th:text="${opera.titolo}">Opera
            </option>
        </select>
        <br>

        <div id="opere-selezionate">
            <!-- Qui verranno aggiunte dinamicamente le opere selezionate -->
        </div>

        <br>

        <h3>Aggiungi Fasce</h3>
        <div id="fasce-container">
            <!-- Fasce dinamicamente aggiunte -->
        </div>

        <div class="fascia-form">
            <label>
                Data:
                <input type="date" id="fascia-data">
            </label>

            <label>
                Orario Inizio:
                <input type="time" id="fascia-orario">
            </label>

            <label>
                Capienza:
                <input type="number" id="fascia-capienza" min="1">
            </label>

            <label>
                <span style="visibility: hidden;">Aggiungi</span>
                <button type="button" id="aggiungi-fascia">Aggiungi Fascia</button>
            </label>
        </div>



        <!--per mantenere id quando vado a modificare evento-->
        <input type="hidden" th:field="*{id}" />



        <!-- Pulsante visibile solo a STAFF -->
        <div class="salvaAnnulla">
            <button type="submit">Salva Evento</button>
            <a th:href="@{/eventi}" class="button-annulla">Annulla</a>
        </div>
    </form>

    <!-- Pulsante elimina evento (visibile solo se giÃ  esiste) -->
    <div th:if="${evento.id != null}" sec:authorize="hasAuthority('STAFF')">
        <form th:action="@{'/evento/elimina/' + ${evento.id}}" method="post"
            onsubmit="return confirm('Sei sicuro di voler eliminare questo evento?');">
            <button type="submit" style="color:red;">Elimina Evento</button>
        </form>
    </div>
    <script th:src="@{/js/formEvento.js}"></script>
</body>

</html>
