<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="it">

<head>
    <meta charset="UTF-8">
    <title th:text="${evento.id != null} ? 'Modifica Evento' : 'Crea Evento'">Evento</title>
    <link rel="stylesheet" th:href="@{/css/EventoForm.css}">
</head>

<body>

    <h1 th:text="${evento.id != null} ? 'Modifica Evento' : 'Nuovo Evento'"></h1>

    <form th:action="@{/evento/salva}" th:object="${evento}" method="post" enctype="multipart/form-data"
        class="form-evento">

        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->


        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{urlImage}" />

        <!-- Titolo -->
        <label for="titolo">Titolo Evento:</label>
        <input type="text" id="titolo" th:field="*{titolo}" required class="input-stile" />
        <div th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}" style="color:red"></div>

        <!-- Descrizione -->
        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" th:field="*{descrizione}" required class="input-stile"></textarea>
        <div th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}" style="color:red"></div>

        <!-- Data Inizio -->
        <label for="dataInizio">Data Inizio:</label>
        <input type="date" id="dataInizio" name="dataInizio"
            th:value="${#temporals.format(evento.dataInizio, 'yyyy-MM-dd')}" required>
        <div th:if="${#fields.hasErrors('dataInizio')}" th:errors="*{dataInizio}" style="color:red"></div>
        <br>

        <label for="dataFine">Data Fine:</label>
        <input type="date" id="dataFine" name="dataFine" th:value="${#temporals.format(evento.dataFine, 'yyyy-MM-dd')}"
            required>

        <div th:if="${#fields.hasErrors('dataFine')}" th:errors="*{dataFine}" style="color:red"></div>
        <br>

        <!-- Upload immagine singola -->
        <label for="immagine">Foto Evento:</label>
        <input type="file" id="immagine" name="immagine" accept="image/*">

        <!-- Mostra l'immagine esistente, se presente -->
        <div th:if="${evento.urlImage != null}">
            <img th:src="@{'/uploads/' + ${evento.urlImage}}" class="profilo" alt="Foto evento" />
        </div>





        <!-- Opere associate -->
        <label>Opere associate:</label>
        <div class="opere-container">
            <div th:each="opera : ${tutteLeOpere}">
                <label>
                    <input type="checkbox" name="opereIds" th:value="${opera.id}"
                        th:checked="${evento.opere.contains(opera)}" />
                    <span th:text="${opera.titolo}"></span>
                </label>
            </div>
        </div>

        <!-- Fasce Orarie -->
        <label>Fasce orarie:</label>
        <div id="fasce-container">
            <div th:each="fascia, iterStat : ${evento.fasceOrarie}" class="fascia-item">
                <label>Data:</label>
                <input type="date" name="fasceData" th:value="${fascia.data}" required />
                <label>Ora Inizio:</label>
                <input type="time" name="fasceOrarioInizio" th:value="${fascia.orarioInizio}" required />
                <label>Capienza:</label>
                <input type="number" name="fasceCapienza" min="1" th:value="${fascia.capienzaMassima}" required />
            </div>
        </div>

        <button type="button" onclick="aggiungiFascia()">Aggiungi Fascia</button>

        <br><br>

        <button type="submit">Salva Evento</button>
        <a th:href="@{/eventi}" class="button-annulla">Annulla</a>

    </form>

    <div th:if="${evento.id != null}">
        <form th:action="@{'/evento/elimina/' + ${evento.id}}" method="post"
            onsubmit="return confirm('Sei sicuro di voler eliminare questo evento?');">
            <button type="submit" class="btn-elimina">Elimina Evento</button>
        </form>
    </div>

    <div th:if="${errore}" style="color:red;">
        <p th:text="${errore}"></p>
    </div>

    <script>
        function aggiungiFascia() {
            const container = document.getElementById('fasce-container');
            const fascia = document.createElement('div');
            fascia.classList.add('fascia-item');
            fascia.innerHTML = `
                <label>Data:</label>
                <input type="date" name="fasceData" required />
                <label>Ora Inizio:</label>
                <input type="time" name="fasceOrarioInizio" required />
                <label>Capienza:</label>
                <input type="number" name="fasceCapienza" min="1" required />
            `;
            container.appendChild(fascia);
        }
    </script>

</body>

</html>
